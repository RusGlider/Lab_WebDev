    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">


</head>

<body>
    <main>
        <header id="stickyheader">
            <a class="BlockButton Home" href="javascript:history.back()">
                <img src="/img/home.png">
            </a>
        </header>

        <div class="Block TextBlock">
            <h1 class = "h1Block">Заголовок страницы с картинкой</h1>
            <img src="/img/im_1x1.png">
            <p>
                Абзац текстового блока. Много-много текста.
                <br>Вот он - 
                <br>Настоящий пельмень.
                <br>В нём много-много мяса,
                <br>Мало теста.
            </p>
            <p>
                Но так как это второстепенная страница специально для этого поста, то здесь информации ещё больше.
            </p>
        </div>

        <footer>
            <ul>
                <li>Футер</li>
            </ul>
        </footer>
    </main>
    

    <script>
        window.onscroll = function() {StickyHeaderScrollFunction()};

        var header = document.getElementById("stickyheader");
        var sticky = header.offsetTop;
        function StickyHeaderScrollFunction()
        {
            if (window.pageYOffset > sticky)
            {
                //header.setAttribute("position","sticky");
                header.classList.add("sticky");
            }else
            {
                //header.removeAttribute("position");
                header.classList.remove("sticky");
            }
        }
    </script>

</body>    

</html>
